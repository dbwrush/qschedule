<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheduler</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <header class="header">
      <div class="header-left">
        <h1>QScheduler</h1>
      </div>
      <div class="header-right">
        <a id="quizstuff-link" href="https://www.quizstuff.com">QuizStuff</a>
      </div>
    </header>
    <main class = "container">
        <div class="tile">

            <div class="settings-row">
                <div class="setting">
                    <label for="matches">Matches per Team</label>
                    <input type="number" id="matches" name="matches" min="1" max="100" value="1" required="true">
                </div>
                <div class="setting">
                    <label for="tpr">Teams per Round</label>
                    <input type="number" id="tpr" name="tpr" min="2" max="3" value="2" required="true">
                </div>
            </div>

            <form action="">
                <label for="teams">Team Names:</label>
                <div class="teams">
                    <input type="text" id="team" name="teams" placeholder="Team Name" required="true">
                    <input type="text" id="team" name="teams" placeholder="Team Name" required="true">
                </div>
                <button id="add-team">Add Team</button>

                <label for="rooms">Room Names:</label>
                <div class="rooms">
                    <input type="text" id="room" name="rooms" placeholder="Room Name" required="true">
                </div>
                <button id="add-room">Add Room</button>

                <br>
                
                <button type="submit" id="submit">Generate Schedule</button>
                <div id="csv"></div>
            </form>
        </div>

    </main>

    <footer class="footer">
      <p>
        Created by <a href="https://dbwrush.com" target="_blank">David Rush</a> and <a href="https://msparenti.com" target="_blank">Michael Parenti</a>.
      </p>
    </footer>
</body>
</html>
