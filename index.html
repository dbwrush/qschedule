<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheduler</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <header class="header">
      <div class="header-left">
        <h1>QSchedule</h1>
      </div>
      <div class="header-right">
        <a id="quizstuff-link" href="https://www.quizstuff.com">QuizStuff</a>
      </div>
    </header>
    <main class = "container">
        <div class="tile small">
            <div class="settings-row">
                <div class="setting">
                    <label for="matches">Matches per Team:</label>
                    <input type="number" id="matches" name="matches" min="1" max="100" value="1" required="true">
                </div>
                <div class="setting">
                    <label for="event-name">Event Name:</label>
                    <input type="text" id="event-name" name="event-name" placeholder="Event Name" required="true">
                </div>
                <div class="setting">
                    <label for="tournament-name">Tournament Name:</label>
                    <input type="text" id="tournament-name" name="tournament-name" placeholder="Tournament Name" required="true">
                </div>
                <div class="setting">
                    <label for="division">Division:</label>
                    <input type="text" id="division" name="division" placeholder="Division (e.g., Experienced, Novice)" required="true">
                </div>
            </div>
        </div>
        <div class="tile small">
                <div class="settings-row second">
                    <div class="setting" id="Tournament-Settings">
                      <div class="radio-container">
                        <div class="setting-inner">
                          <input type="radio" name="do-finals" id="do-finals" value="None" checked>
                          <label for="do-finals">No Finals Bracket</label>
                        </div>
                        <div class="setting-inner">
                          <input type="radio" name="do-finals" id="do-finals" value="Single Elimination">
                          <label for="do-finals">Single Elimination</label>
                        </div>
                        <div class="setting-inner">
                          <input type="radio" name="do-finals" id="do-finals" value="Double Elimination">
                          <label for="do-finals">Double Elimination</label>
                        </div>
                      </div>
                        <!-- <input type="checkbox" id="do-finals" name="do-finals"> -->
                    </div>
                    <div class="setting">
                      <div class="setting-inner-2">
                        <label for="finals-tournament-name">Finals Tournament Name:</label>
                        <input type="text" id="finals-tournament-name" name="finals-tournament-name" placeholder="Finals Tournament Name">
                      </div>
                    </div>
                </div>
        </div>
        <div class="tile">
            <form action="">
                <label class="different" for="teams">Teams:</label>
                <div class="teams">
                    <div class="team-section">
                        <div class="team-header">
                            <input type="text" class="team-name" name="team-names" placeholder="Team Name" required="true">
                        </div>
                        <div class="team-members">
                            <input type="text" class="team-member" name="team-members" placeholder="Team Member 1" required>
                            <input type="text" class="team-member" name="team-members" placeholder="Team Member 2">
                            <input type="text" class="team-member" name="team-members" placeholder="Team Member 3">
                            <input type="text" class="team-member" name="team-members" placeholder="Team Member 4">
                            <input type="text" class="team-member" name="team-members" placeholder="Team Member 5">
                        </div>
                    </div>
                    <div class="team-section">
                      <div class="team-header">
                          <input type="text" class="team-name" name="team-names" placeholder="Team Name" required="true">
                      </div>
                        <div class="team-members">
                            <input type="text" class="team-member" name="team-members" placeholder="Team Member 1" required>
                            <input type="text" class="team-member" name="team-members" placeholder="Team Member 2">
                            <input type="text" class="team-member" name="team-members" placeholder="Team Member 3">
                            <input type="text" class="team-member" name="team-members" placeholder="Team Member 4">
                            <input type="text" class="team-member" name="team-members" placeholder="Team Member 5">
                        </div>
                    </div>
                </div>
                <button id="add-team">Add Team</button>
        </div>
        <div class="tile">
                <label class="different" for="rooms">Room Names and Configuration:</label>
                <div class="rooms">
                    <div class="room-row">
                      <div class="room-header">
                        <input type="text" class="room" name="rooms" placeholder="Room Name" required="true">
                      </div>
                        <div class="room-slots">
                          <label class="switch">
                            <input type="checkbox" class="room-toggle" name="room-3team" checked>
                            <span class="slider"></span>
                          </label>
                          <span class="toggle-label">3-Team Room</span>
                        </div>
                    </div>
                </div>
                <button id="add-room">Add Room</button>
        </div>

                <br>
        <div class="tile btn">
                <button type="submit" id="submit">Generate Schedule</button>
                <div id="csv"></div>
        </div>
            </form>
        </div>

    </main>

    <footer class="footer">
      <p>
        Created by <a href="https://dbwrush.com" target="_blank">David Rush</a> and <a href="https://msparenti.com" target="_blank">Michael Parenti</a>.
      </p>
    </footer>
</body>
</html>
